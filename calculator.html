<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculatorSheet.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="calc">
    <div class="display"></div>
    <div class="cont">
      <div class="num-cont">
        <div class="num-row">
          <div class="num-btn">1</div>
          <div class="num-btn">2</div>
          <div class="num-btn">3</div>
        </div>
        <div class="num-row">
          <div class="num-btn">4</div>
          <div class="num-btn">5</div>
          <div class="num-btn">6</div>
        </div>
        <div class="num-row">
          <div class="num-btn">7</div>
          <div class="num-btn">8</div>
          <div class="num-btn">9</div>
        </div>
        <div class="num-row">
          <div class="num-btn">0</div>
        </div>
      </div>
      <div class="op-cont">
        <div class="op">clear</div>
        <div class="op">+</div>
        <div class="op">-</div>
        <div class="op">*</div>
        <div class="op">/</div>
        <div class="op">=</div>
      </div>
    </div>
  </div>
  
  <script src="calculatorScript.js"></script>
</body>
</html>
